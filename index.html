<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>

<body>
    <h1>vueeeeeeeeeeeeee</h1>

    <div id="app">
        <h2>{{ title }}</h2>
        <h3>{{ driver1 }}</h3>
        <h3>{{ driver2 }}</h3>
        <h4>{{ points }}</h4>

        <button v-on:click="points++">Increment the points</button><br>
        <button v-on:click="points--">Decrement the points</button>

        <div @click="changeDriver('Lewis')"><button>change the driver plssssss</button></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
